<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/css/development.css}" rel="stylesheet">
<title>管理者一覧</title>
</head>
<body>
<div class="adminContents">	
  <table border="1">
	<tr>
      <th>管理者ID</th>
      <th>管理者名</th>
	</tr>	
	<tr th:each="users : ${userlist}" th:object="${users}">
	  <td th:text="*{id}"></td>
	 <td><a class="userDetailLink" th:href ="@{/detailList/users_detail/{id}(id=*{id})}"><span  th:text="*{lastName} + *{firstName}"></span></a></td>
    </tr>
  </table>
  <div class="link">
    <a class="editLink" href="/registration/administrator_registration">新規作成</a>
    <a class="back" href="/top">戻る</a>
  </div>
</div>    
</body>
</html>
