<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/css/development.css}" rel="stylesheet">
<title>カテゴリ一覧</title>
</head>
<body>
<div class="categoryContents">	
  <table border="1">
	<tr>
      <th>大カテゴリID</th>
      <th>大カテゴリ名</th>
	</tr>	
	<tr th:each="category : ${categorylist}" th:object="${category}">
	  <td th:text="*{id}"></td>
	  <td><a class="categoryDetailLink" th:href ="@{/category/category_detail/{id}(id=*{id})}"><span  th:text="*{category}"></span></a></td>
    </tr>
  </table>
  <div class="link">
    <a class="back" href="/top">戻る</a>
  </div>
</div>
</body>
</html>
