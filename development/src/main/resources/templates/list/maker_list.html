<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/css/development.css}" rel="stylesheet">
<title>メーカ一覧</title>
</head>
<body>
<div class="makerContents">	
  <table border="1">
	<tr>
      <th>メーカーID</th>
      <th>メーカー名</th>
	</tr>	
	<tr th:each="maker : ${makerlist}" th:object="${maker}">
	  <td th:text="*{id}"></td>
	 <td><a class="makerDetailLink" th:href ="@{/detailList/maker_detail/{id}(id=*{id})}"><span  th:text="*{makerName}"></span></a></td>
    </tr>
  </table>
  <div class="link">
    <a class="editLink" href="/registration/maker_registration">新規作成</a>
    <a class="back" href="/top">戻る</a>
  </div>
</div> 

</body>
</html>
