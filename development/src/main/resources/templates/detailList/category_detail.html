<!DOCTYPE html>
<html　xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/css/development.css}" rel="stylesheet">
<title>大カテゴリ詳細</title>
</head>
<body>
<div class="detailContents">
<h1>カテゴリ詳細</h1>
<table  border="1">
      <tr>
		<td>大カテゴリID</td>
        <td>大カテゴリ名</td>
        <td>中カテゴリID</td>
        <td>中カテゴリ名</td>
      </tr>
      <tr th:each="sub_Category_reference : ${categoryDate}" th:object="${sub_Category_reference}"> 
		<td th:text="*{categories.id}"></td>
		<td th:text="*{categories.category}"></td>
		<td th:text="*{id}"></td>		      
        <td><a class="subCategoryDetailLink" th:href ="@{/sub_category_detail/{id}(id=*{id})}"><span  th:text="*{subCategory}"></span></a></td>                
      </tr>  
  </table>   
  <div class="link">
    <a class="back" href="/category_list">戻る</a>
  </div>
 </div> 
</body>
</html>
